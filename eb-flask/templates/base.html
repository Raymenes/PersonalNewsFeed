<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
  
    <title>Rui's News Feed</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{{url_for('static', filename='css/mdb.min.css')}}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <!-- <link href="css/style.css" rel="stylesheet"> -->

    <!-- <script src="{{url_for('static', filename='js/mapper.js')}}"></script> -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- SCRIPTS -->
    <!-- JQuery -->

    <script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.4.1.min.js')}}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{{url_for('static', filename='js/mdb.min.js')}}"></script>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <!-- Navbar content -->
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/Techcrunch/today">Techcrunch-Today <span class="sr-only">(current)</span></a>
        </li>
        
        {% if session['uid'] %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            My-Preference
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/User/{{session['uid']}}/Like">Interested</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/User/{{session['uid']}}/Dislike">Not Interested</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/User/{{session['uid']}}/Uncertain">Uncertains</a>
          </div>
        </li>
        {% endif %}
      </ul>

      <form class="form-inline" method="POST" action="/">
        <div class="input-group">
          {% if session['uid'] %}
          <a class="nav-link disabled" tabindex="-1" aria-disabled="true">{{session['uid']}}@</a>
          <input type="hidden" name="action" value="logout">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
          {% else %}
          <!-- login -->
          <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">@</span>
          </div>
          
          <a type="button" class="btn btn-outline-success my-2 my-sm-0" href="/UserLogin/login">Login</a>
          <a type="button" class="btn btn-outline-info" href="/UserLogin/signup">SignUp</a>
          {% endif %}
        </div>
      </form>
      

    </div>
  </nav>

  {% block content %}
  {% endblock %}

</body>
</html>
