<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>TC Articles</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="jumbotron">
            <h1 class="display-4">Here is {{ dateStr }} techcrunch article</h1>
            <br>
            <!-- unordered list -->
            <div>
                {% for article in article_list %}
                <div id="Article_"+{{ article['title'] }}> 
                    <a href={{ article['url'] }} class="list-group-item list-group-item-primary" target="_blank" rel="noopener noreferrer">
                        {{ article['title'] }}
                    </a>
                    <form method="POST" action="/like_techcrunch_article">
                        <input type="hidden" name="date" value="{{ dateStr }}" />
                        <input type="hidden" name="title" value="{{ article['title'] }}"/>
                        <input type="submit" name="action" value="Like" class="btn btn-success"/>
                        <input type="submit" name="action" value="Dislike" class="btn btn-danger" data-toggle="collapse" data-target="#Article_"+{{ article['title']}}/>
                    </form>                
                </div>
    
                <br>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
